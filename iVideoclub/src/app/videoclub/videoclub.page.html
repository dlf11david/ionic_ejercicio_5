<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      iVideoclub
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" *ngIf="listaPeliculas">
    <ion-item button *ngFor="let pelicula of listaPeliculas; index as id" (click)="verPaginaDetalle(id)" detail>
      <ion-thumbnail slot="start">
        <ion-img src="assets/{{pelicula.poster}}"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{pelicula.title}}</h2>
        <p><b>Director: </b>{{pelicula.director}}</p>
        <p><b>AÃ±o: </b>{{pelicula.year}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
